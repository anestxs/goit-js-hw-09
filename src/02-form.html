<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/02-form.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <form class="feedback-form" autocomplete="off">
        <label>
          Email
          <input class="email" type="email" name="email" autofocus />
        </label>
        <label>
          Message
          <textarea class="textarea" name="message" rows="8"></textarea>
        </label>
        <button class="btn" type="submit">Submit</button>
      </form>
    <script type="module" src="./js/02-form.js"></script>
</body>
</html>
